table:
  name: flows
  schema: public
object_relationships:
- name: state
  using:
    foreign_key_constraint_on: stateValue
array_relationships:
- name: embedded
  using:
    foreign_key_constraint_on:
      column: embeddedFlowId
      table:
        name: flowActions
        schema: public
- name: flowActions
  using:
    foreign_key_constraint_on:
      column: flow
      table:
        name: flowActions
        schema: public
event_triggers:
- definition:
    enable_manual: false
    insert:
      columns: "*"
  headers:
  - name: event-bus-admin-secret
    value_from_env: EVENT_BUS_ADMIN_SECRET
  name: insertFlow
  retry_conf:
    interval_sec: 10
    num_retries: 0
    timeout_sec: 60
  webhook: "{{EVENT_BUS_URL}}/insertFlow"
- definition:
    enable_manual: false
    update:
      columns: "*"
  headers:
  - name: event-bus-admin-secret
    value_from_env: EVENT_BUS_ADMIN_SECRET
  name: updateFlow
  retry_conf:
    interval_sec: 10
    num_retries: 0
    timeout_sec: 60
  webhook: "{{EVENT_BUS_URL}}/updateFlow"
